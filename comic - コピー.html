<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" href="./css/main.css">
	<link rel="stylesheet" href="./css/photoswipe.css"> 
	<link rel="stylesheet" href="./default-skin/default-skin.css"> 
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script type="text/javascript" src="./js/jsviews.min.js"></script>
	<script type="text/javascript" src="./js/jquery.blockUI.js"></script>
	<script type="text/javascript" src="./js/photoswipe.js"></script> 
	<script type="text/javascript" src="./js/photoswipe-ui-default.js"></script> 
	<script type="text/javascript" src="./js/jquery.Pc2Sp.js"></script> 
	<script type="text/javascript" src="./js/comic.js"></script>
	<script type="text/javascript" src="./js/main.js"></script>
	<title>マンガ</title>
	<script id="tmpl" type="text/x-jsrender">
		<img id="toggle" src="" alt="" />
		<div id="spLinkBlockInPc">
			<a href="./comic.html#mobi" id="anchorToSpInPc">モバイル表示</a>
		</div>
		<div id="pcLinkBlockInSp">
			<a class="font3" href="./comic.html" id="anchorToPcInSp">PC表示</a>
		</div>
		<div id="comicOut">
			<h4 class="font1">作品一覧</h4>
			{^{for comics}}
				{{if #index > 0}}
				<br/>
				{{/if}}
				<div class="comicFlame">
					<div class="comicMain">
						{{if episodes.length == 1}}
						<span class="title font2" id="title_{{:id}}"><a class="episode" href="{{>episodes[0].url}}">{{:title}}</a></span>
						{{else}}
						<span class="title font2" id="title_{{:id}}">{{:title}}</span>
						<ul>
						{^{for episodes}}
							<li><a class="episode font3" href="{{:url}}" target="blank">{{:episode}}話</a></li>
						{{/for}}
						</ul>
						{{/if}}
					</div>
				</div>
				<div class="clear"></div>
		  {{else}}
			   <span class="font3">作品がありません</span>
		  {{/for}}
			<br/><br/>
			<p>
			<a class="font3" href=".">戻る</a>
			</p>
			<div id="copyright">
				<span>Copyright(C) 2015 Elie All Rights Reserved.</span>
			</div>
		</div>
	</script>
	<script id="tmplSlide" type="text/x-jsrender">
		<!-- Root element of PhotoSwipe. Must have class pswp. -->
		<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
				<!-- Background of PhotoSwipe. 
						 It's a separate element, as animating opacity is faster than rgba(). -->
				<div class="pswp__bg"></div>
				<!-- Slides wrapper with overflow:hidden. -->
				<div class="pswp__scroll-wrap">
						<!-- Container that holds slides. PhotoSwipe keeps only 3 slides in DOM to save memory. -->
						<div class="pswp__container">
								<!-- don't modify these 3 pswp__item elements, data is added later on -->
								<div class="pswp__item"></div>
								<div class="pswp__item"></div>
								<div class="pswp__item"></div>
						</div>
						<!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
						<div class="pswp__ui pswp__ui--hidden">
								<div class="pswp__top-bar">
										<!--  Controls are self-explanatory. Order can be changed. -->
										<div class="pswp__counter"></div>
										<button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
										<!--<button class="pswp__button pswp__button--share" title="Share"></button>-->
										<button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
										<button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
										<!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
										<!-- element will get class pswp__preloader--active when preloader is running -->
										<div class="pswp__preloader">
												<div class="pswp__preloader__icn">
													<div class="pswp__preloader__cut">
														<div class="pswp__preloader__donut"></div>
													</div>
												</div>
										</div>
								</div>
								<div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
										<div class="pswp__share-tooltip"></div> 
								</div>
								<button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
								</button>
								<button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
								</button>
								<div class="pswp__caption">
										<div class="pswp__caption__center"></div>
								</div>
							</div>
						</div>
		</div>
	</script>
</head>
<body id="page_comic">
	<div id="main" style="width:100%;height:100%;">
	</div>
	<div id="sideMenu">
	</div>
</body>
</html>
